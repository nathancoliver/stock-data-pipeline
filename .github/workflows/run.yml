# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on: 
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 1 * * 1-5"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ${{ secrets.POSTGRESQL_DB}}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRESQL_HOST: localhost
      POSTGRESQL_PORT: 5432
      POSTGRESQL_DB: ${{ secrets.POSTGRESQL_DB}}
      POSTGRESQL_USER: postgres
      POSTGRESQL_PASSWORD: postgres

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install poetry
      uses: snok/install-poetry@v1
    - name: Install dependencies with poetry
      run: |
        poetry install
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      id: setup-chrome
      with:
        chrome-version: 135
        install-chromedriver: true
        install-dependencies: true
    - name: Run main.py
      run: |
        poetry run python main.py
      env:
        AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_USERNAME: ${{ secrets.AWS_USERNAME }}
        CHROMEDRIVER_PATH: ${{ steps.setup-chrome.outputs.chromedriver-path }}
        POSTGRESQL_DB: ${{ secrets.POSTGRESQL_DB}}
        STOCK_DATA_PIPELINE_BUCKET_NAME: ${{ secrets.STOCK_DATA_PIPELINE_BUCKET_NAME }}
        STOCK_DATA_PIPELINE_BUCKET_REGION_NAME: ${{ secrets.STOCK_DATA_PIPELINE_BUCKET_REGION_NAME }}
    - name: Upload csv files
      uses: actions/upload-artifact@v4
      with:
        name: stock-weights
        path: stock_weights/
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      if: false # Remove if: false statement once test section has been developed
      run: |
        pytest
